version: "2"
linters:
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - gocritic
    - goprintffuncname
    - misspell
    - nakedret
    - revive
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
    - whitespace
  disable:
    - errcheck
    - unused
  settings:
    depguard:
      rules:
        Main:
          deny:
            - pkg: github.com/pkg/errors
              desc: Should be replaced by standard lib errors package
    revive:
      rules:
        - name: blank-imports
          severity: warning
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: 'SA1019:'
      - linters:
          - staticcheck
        text: 'ST1016:'
    paths:
      - generated.*
      - .pb.go
      - infra/conf/cfgcommon/tlscfg/reality.go
      - proxy/vless/encoding/vision.go
      - proxy/vless/inbound/inbound.go
      - proxy/vless/outbound/outbound.go
      - proxy/wireguard/*.*
      - transport/internet/reality/*.*
      - transport/internet/splithttp/*.*
      - transport/internet/tlsfragment/*.*
      - third_party$
      - builtin$
      - examples$
issues:
  new: true
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/v2fly/v2ray-core
  exclusions:
    generated: lax
    paths:
      - generated.*
      - .pb.go
      - third_party$
      - builtin$
      - examples$
